<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
</head>
<body onload="startTime()">
	<div id="container">
        <h1 id="clock"></h1>
		<div id="container-two">
			<a href="#openModal"><h3 id="alarm" class="alarm">SET ALARM<h3></a>
		</div>

		<div id="openModal" class="modalDialog">
			<div class="modalBox">
				<a href="#close" title="Close" class="close">X</a>
				<h3>Add Alarm</h3>
				<form>
					<input value='' type="number" id="hours" min="1" max="12"></input>
					<input value='' type="number" id="mins" min="0" max="59" maxlength="1" step="1" onchange="zeroNum()"></input>
					<br>
					<select id="tod">
						<option value='AM'>AM</option>
						<option value='PM'>PM</option>
					</select>
					<br>
					<button onclick="getValues()">Get values</button>
				<form>
			</div>
		</div>
    </div>
	
	<script src="clock.js">
	</script>
</body>
</html>
